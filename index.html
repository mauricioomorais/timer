<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/timer/index.css">
    <title>Timer online</title>
</head>
<body>
    <div class="container-all">
        <div class="container-timer">
            <p class="timer">TIMER</p>
                <div class="timer-hora">00:00:00</div>
                <div class="container-timer-one">
                    <div>
                        <p>Hours</p>
                        <button class="btn-1">START</button>
                    </div>
                    <div>
                        <p>Minutes</p>
                        <button class="btn-2" >PAUSE</button>
                    </div>
                    <div>
                        <p>Seconds</p>
                        <button class="btn-3">RESET</button>
                    </div>
                </div>
            <p id="espaco"></p>   
        </div>
    </div>

    <script src="/timer/index.js" ></script>
</body>
</html>
